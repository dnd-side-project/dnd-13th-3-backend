name: CI/CD Pipeline for Spring Boot on EC2

on:
  push:
    branches: [ develop ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Spring Boot application
        run: |
          ./gradlew clean assemble --no-daemon

      - name: Docker Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dnd-13th-3-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/dnd-13th-3-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            APP_DIR="/home/ec2-user/dnd-13th-3-backend"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            
            ESCAPED_DB_PASSWORD=$(printf '%s' "${{ secrets.DB_PASSWORD }}" | awk '{gsub(/\\$/, "\\\\$"); print}')
            ESCAPED_DB_ROOT_PASSWORD=$(printf '%s' "${{ secrets.DB_ROOT_PASSWORD }}" | awk '{gsub(/\\$/, "\\\\$"); print}')
            ESCAPED_GOOGLE_SECRET=$(printf '%s' "${{ secrets.GOOGLE_CLIENT_SECRET }}" | awk '{gsub(/\\$/, "\\\\$"); print}')
            ESCAPED_JWT_KEY=$(printf '%s' "${{ secrets.JWT_SECRET_KEY }}" | awk '{gsub(/\\$/, "\\\\$"); print}')
            
            cat << 'EOF' > docker-compose.yml
            services:
              app:
                image: ${{ secrets.DOCKER_USERNAME }}/dnd-13th-3-backend:latest
                container_name: spring-app
                ports:
                  - "8080:8080"
                environment:
                  DB_URL: "jdbc:mysql://db:3306/minu?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true"
                  DB_USERNAME: "${{ secrets.DB_USERNAME }}"
                  DB_PASSWORD: "${ESCAPED_DB_PASSWORD}"
                  DB_NAME: "${{ secrets.DB_NAME }}"
                  GOOGLE_CLIENT_ID: "${{ secrets.GOOGLE_CLIENT_ID }}"
                  GOOGLE_CLIENT_SECRET: "${ESCAPED_GOOGLE_SECRET}"
                  JWT_SECRET_KEY: "${ESCAPED_JWT_KEY}"
                depends_on:
                  db:
                    condition: service_healthy
                networks:
                  - app-network
                restart: always
            
              db:
                image: mysql:8.0
                container_name: mysql-db
                environment:
                  MYSQL_DATABASE: "${{ secrets.DB_NAME }}"
                  MYSQL_ROOT_PASSWORD: "${ESCAPED_DB_ROOT_PASSWORD}"
                  MYSQL_USER: "${{ secrets.DB_USERNAME }}"
                  MYSQL_PASSWORD: "${ESCAPED_DB_PASSWORD}"
                volumes:
                  - db_data:/var/lib/mysql
                healthcheck:
                  test: ["CMD-SHELL", "mysqladmin ping -h localhost -u'${{ secrets.DB_USERNAME }}' -p'${ESCAPED_DB_ROOT_PASSWORD}' --silent"]
                networks:
                  - app-network
                restart: always
            
            networks:
              app-network:
                driver: bridge
            
            volumes:
              db_data:
            EOF

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            docker-compose down
            docker volume prune -f
            docker-compose pull
            docker-compose up -d
            
            docker image prune -af